<div class="demo-container p-p-4">
    <p-card styleClass="p-fluid">
        <ng-template pTemplate="title">
            Compiler
        </ng-template>
        <ng-template pTemplate="subtitle">
            Veuillez confirmer la compilation
        </ng-template>
        <ng-template pTemplate="content">
         

            <p-fieldset legend="Platforme sélectionnée" [toggleable]="true"  [collapsed]="false">
                <p > {{selectedPlatform}}</p>
            </p-fieldset>
            <br>
            <p-fieldset legend="Application sélectionnée" [toggleable]="true"  [collapsed]="false">
                <p >  {{selectedApp.applicationtitle}}</p>
            </p-fieldset>
        </ng-template>
        <ng-template pTemplate="footer">
          
                 <div class="p-d-flex p-jc-between">
              <div>
                <button pButton pRipple label="Retour" icon="pi pi-angle-left" class=" p-button-secondary"
                  (click)="prevPage()">
                </button>
              </div>
              <div>
                <button pButton pRipple label="Compiler" icon="pi pi-check" iconPos="right" (click)="compiler()">
                </button>
              </div>
              <!-- <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left" ></p-button>
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button> -->
            </div>
        </ng-template>
    </p-card>

</div>
